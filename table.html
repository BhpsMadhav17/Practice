<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }

        th, td {
            border: 2px solid #444;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 align="center">HTML Table Demonstration</h1>

    <table>
        <caption>Student Grades Table</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>78</td>
            <td>84</td>
            <td>75</td>
            <td>237</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>92</td>
            <td>89</td>
            <td>94</td>
            <td>275</td>
        </tr>
    </table>

</body>
</html>
